<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

    <meta charset="utf-8" />
    <title>Task 0</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous">
        </script>
    <script type="application/javascript">
        function createFamilyTree() {
            let table = `
                    <table>
                        <thead>
                            <tr>
                                <th>Firstname</th>
                                <th>Lastname</th>
                            </tr>
                        </thead>                        
                    </table>`;

            $("body").append(table);
            $("table").append("<tbody></tbody>");
        }

        function addNewMember(firstname, lastname) {
            let closeElement = $("<td></td>").text("(x)");
            let newRow = $("<tr></tr>").append($("<td></td>").text(firstname), $("<td></td>").text(lastname), closeElement);

            closeElement.css("background-color", "orange");
            closeElement.click(function () {
                newRow.remove();
            });

            $("tbody").append(newRow);
        }

        $(document).ready(function () {
            const family = { "Guillaume": "Salva", "Arielle": "Snizt", "Fanette": "Snizt", "Gerard": "Snizt", "Victor": "Salva" };

            createFamilyTree();

            for (let member in family)
                addNewMember(member, family[member]);
        });
    </script>
</head>
